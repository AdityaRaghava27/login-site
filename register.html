<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <h1 class="title">Register</h1>

        <form id="register-form" class="form-box">

            <label>First Name *</label>
            <input type="text" id="firstName">
            <p class="error" id="error-firstName"></p>

            <label>Middle Name (optional)</label>
            <input type="text" id="middleName">

            <label>Last Name *</label>
            <input type="text" id="lastName">
            <p class="error" id="error-lastName"></p>

            <label>Email *</label>
            <input type="email" id="email">
            <p class="error" id="error-email"></p>

            <label>Phone Number (optional)</label>
            <input type="text" id="phone">

            <label>Username *</label>
            <input type="text" id="reg-username">
            <p class="error" id="error-username"></p>

            <label>Password *</label>
            <input type="password" id="reg-password">
            <p class="error" id="error-password"></p>

            <button type="submit">Register</button>

        </form>

        <p style="text-align:center; margin-top:20px;">
            Already have an account?
            <a href="index.html" style="color:#e50914;">Login</a>
        </p>

    </div>

    <script src="register.js"></script>
</body>
</html>
