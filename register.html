<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h2>Register</h2>

    <form id="registerForm">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName" />
            <p class="error" id="firstNameError"></p>
        </div>

        <div class="form-group">
            <label>Middle Name (Optional)</label>
            <input type="text" id="middleName" />
            <p class="error" id="middleNameError"></p>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName" />
            <p class="error" id="lastNameError"></p>
        </div>

        <div class="form-group">
            <label>Phone Number (Optional)</label>
            <input type="text" id="phone" />
            <p class="error" id="phoneError"></p>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" />
            <p class="error" id="emailError"></p>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" id="reg-username" />
            <p class="error" id="regUsernameError"></p>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="reg-password" />
            <p class="error" id="regPasswordError"></p>
        </div>

        <button type="submit">Register</button>

        <p><a href="index.html">Already have an account?</a></p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
